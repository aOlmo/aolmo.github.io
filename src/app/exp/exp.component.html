<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</header>
<ul class="list">
    <li *ngFor="let exp of exps" class="exp">
        <b>{{exp["title"]}}</b> <span class="dates">{{exp["dates"][0]}} ~ {{exp["dates"][1]}} </span> <br>
        <div [innerHTML]="exp['descr']"></div>
        <br>
    </li>
</ul>
