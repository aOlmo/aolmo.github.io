<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</header>
<ul>
    <li *ngFor="let honor of honors" class="honor">
        <b [innerHTML]="honor['title']"></b> <span class="dates"> {{honor["dates"][0]}} 
            <span *ngIf="honor['dates'][1].length >0">~</span> {{honor["dates"][1]}} </span> <br>
            <span [innerHTML]="honor['descr']"></span>
        <br><br>
    </li>
</ul>
